



<div class="container">
  <div class="row">
    <div class="col-8 bg-light">

      <table class="table table-hover mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Usuario</th>
            <th scope="col">Aplicación</th>
            <th scope="col">Correo electrónico</th>
          </tr>
        </thead>
        <tbody>
          @for (user of users; track $index) {
            <tr>
              <th scope="row">{{$index+1}}</th>
              <td>{{user.llave}}</td>
              <td>{{user.opcionesContacto.aplicacion}}</td>
              <td>{{user.opcionesContacto.correo_electronico}}</td>
            </tr>

          }


        </tbody>
      </table>

    </div>

    <div class="col-4">
      <div class="row">
        <div class="col">
          <p><strong>Registros encontrados:</strong> {{users.length}}</p>
          <p><strong>Total registros analizados:</strong> {{users.length}}</p>
          <button type="button" class="btn btn-outline-warning">Descagar <i class="bi bi-floppy2-fill ms-1"></i></button>
        </div>

      </div>

    </div>
  </div>
</div>
